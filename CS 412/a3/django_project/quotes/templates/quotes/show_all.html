{% extends "base.html" %}

{% block content %}
<h1>All Quotes</h1>
<ul>
    {% for quote in quotes %}
        <p>{{ quote }}</p>
    {% endfor %}
</ul>

<h1>Images</h1>
<ul>
    <div class="quote-image-container">
    {% for image in images %}
        <li><img src="{{ image }}" alt="Image"></li>
    {% endfor %}
</ul>
{% endblock %}
